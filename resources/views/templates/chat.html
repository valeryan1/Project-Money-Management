<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#chatForm').submit(function(e) {
        e.preventDefault(); // Mencegah formulir dikirim secara default

        // Mendapatkan nilai dari input
        var inputMessage = $('#message').val();

        // Mengirim data sebagai JSON menggunakan metode POST
        $.ajax({
          url: '/chatbot',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ message: inputMessage }),
          success: function(response) {
            // Response dari server
            console.log(response);
          },
          error: function(xhr, status, error) {
            // Handle error
            console.error(error);
          }
        });
      });
    });
  </script>
</head>
<body>
  <h1>Chatbot</h1>
  <form id="chatForm" action="/chat" method="post"> <!-- Mengubah method menjadi POST -->
    <input type="text" id="message" name="message" placeholder="Enter your message">
    <button type="submit">Send</button>
  </form>
</body>
</html>
